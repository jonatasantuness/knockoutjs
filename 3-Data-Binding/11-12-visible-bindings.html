<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-12. The "visible" and "hidden" bindings</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"
    integrity="sha256-AxR/VVDvyDycg4AAOfzzo5p4I7zAxNj39FjL+oKm1iM=" crossorigin="anonymous"></script>
</head>

<body>
  <h1 data-bind="visible: showMessage">Eu fui exibido!</h1>

  <!-- Podemos utilizar o 'visible' dentro do data-bind para ocultar/exibir o elemento checando se a variável 'showMessage' é true/false -->

  <button data-bind="
    click: hideMessage,
    visible: showMessage()">
    Esconder
  </button>

  <button data-bind="
    click: showMessage,
    visible: !showMessage()">
    Exibir
  </button>

  <script>
    /* Os Visible/Hidden Bindings fazem com que o elemento DOM associado fique oculto ou visível de acordo com o valor que você passa para o binding. */

    // ref: https://knockoutjs.com/documentation/visible-binding.html

    var viewModel = {
      showMessage: ko.observable(true)
    }

    viewModel.hideMessage = function () {
      viewModel.showMessage(false);
    }

    ko.applyBindings(viewModel);
  </script>
</body>

</html>
