<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body onload="getGoals()">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#">GoalTracker</a>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav"></ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <input type="text" id="name" class="form-control" placeholder="Digite um objetivo"
          data-bind="value: goalInputName, valueUpdate: 'keypress'">
      </div>

      <div class="col-md-3">
        <select id="type" class="form-control"
          data-bind="value: goalInputType, options: types, optionsCaption: 'Escolha um tipo'">
        </select>
      </div>

      <div class="col-md-3">
        <input type="date" id="deadline" class="form-control" data-bind="value: goalInputDeadline">
      </div>

      <div class="col-md-3">
        <button class="btn btn-primary" data-bind="click: addGoal, enable: goalInputName, visible: !isUpdate()">
          Adicionar
        </button>

        <button class="btn btn-primary" data-bind="click: updateGoal, enable: goalInputName, visible: isUpdate()">
          Atualizar
        </button>

        <button class="btn btn-info" data-bind="click: editSelected, enable: canEdit">
          Editar
        </button>

        <button class="btn btn-danger" data-bind="click: deleteSelected, enable: canEdit">
          Deletar
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Nome</th>
              <th>Tipo</th>
              <th>Data Final</th>
            </tr>
          </thead>

          <tbody data-bind="foreach: goals">
            <tr>
              <td>
                <input type="checkbox" data-bind="value: $data, checked: $parent.selectedGoals">
              </td>
              <td data-bind="text: name"></td>
              <td data-bind="text: type"></td>
              <td data-bind="text: deadline"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- /.container -->

  <script src="app.js"></script>
</body>

</html>
